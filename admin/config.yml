          - hint: "Original text: No two people are the same. Nor are any two places. Starting with the unique details of personality and place found in every environment, Martha believes every project, additionally, deserves a holistic and careful consideration of scale, balance, harmony and function. \_A space can be casual, luxurious, formal, or relaxed, but it should never feel precious. At the heart of Martha’s work is her belief that a home should always feel warm, engaging, and, above all, livable. , key: 5374afaa"
            label: Text
            name: 5374afaa
            widget: text
          - hint: "Original text: Martha’s interior design career began at one of Architectural Digest’s “Top 100” architecture and design firms, Deborah Berke Partners, in New York City. While there, she was involved in the design of a diverse range of projects from towering penthouses and urban brownstones to upstate country andocean front beach homes.\_, key: -29e8e4"
            label: Text
            name: '-29e8e4'
            widget: text
          - hint: >-
              Original text: Before transitioning to interiors, Martha worked in
              the fashion industry as an editorial style assistant and
              accessories editor at Elle and Cosmopolitan magazines, and then as
              a wardrobe and prop stylist for film, television, and commercials.
              , key: 1f4be94f
            label: Text
            name: 1f4be94f
            widget: text
          - hint: >-
              Original text: She is a graduate with high honors of the New York
              School of Interior Design, and received a degree in Literature
              from American University in Washington DC. Though her education
              contributed to her knowledge of design, it is the many places she
              has called home that have had the greatest impact on her design
              philosophy. From a childhood spent in heavily Scandinavian
              influenced Minnesota to the Federal period of Washington D.C.;
              from the “Old World” charm of Paris to the modernity of New York
              City; from the beaches and sunshine of Southern California, to the
              idyllic countryside of Connecticut, and currently, the early
              American style of historic Savannah, GA, Martha has a deep
              appreciation for what it means to live in harmony with a place and
              the things you love. , key: -747b1071
